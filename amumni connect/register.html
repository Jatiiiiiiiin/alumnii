<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>register</title>
</head>

<body>
    <div class="image">
        <img src="img/registerimg.jpg" alt="" />
      </div>
      <div class="form">
        <img class="logo" src="img/logo.png" alt="" />
          <h1 style="margin-bottom: 20px;">REGISTER</h1>
       
        <div class="name"><input type="text" id="name" placeholder="Full Name" /></div>
        <div class="email"><input type="email" id="email" placeholder="E-mail" /></div>
        <div class="pass">
          <input type="password" id="password" placeholder="Enter Password" />
        </div>
        <div class="confirm-pass">
          <input type="password" id="confirm-password" placeholder="Confirm Password" />
        </div>
        <p>Already have an account? <a href="login.html">Login</a></p>
        <button type="submit" id="register">REGISTER</button>
        <h1 style="font-size: medium; margin-top:5px;">OR</h1>
        <div class="flex-c-m">
          <a href="#" class="login100-social-item bg1">
          <img src="img/google.png" alt="" style="border-radius: 50%;">
          </a>
          <a href="#" class="login100-social-item bg2">
          <img src="img/xx.jpg" alt="" style="border-radius: 50%;">
          </a>
          <a href="#" class="login100-social-item bg3">
          <img src="img/meta.png" alt="" style="height: 50px;">
          </a>
          </div>
  
<script type="module" src="register.js" defer></script>
</body>
</html>
